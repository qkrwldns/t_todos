<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    <title>T_Todos</title>
</head>

<body>
    <header class="header-nav">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{{ url_for('home') }}">T_Todos</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item {% if current_page == 'team' %}active{% endif %}">
                            <a class="nav-link" href="{{ url_for('team') }}">Team</a>
                        </li>
                        <li class="nav-item {% if current_page == 'home' %}active{% endif %}">
                            <a class="nav-link" href="{{ url_for('home') }}">Todo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <span class="navbar-text">{{ name }}</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Your main content goes here -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateUserImage() {
            var selectElement = document.getElementById('user_id');
            var selectedOption = selectElement.options[selectElement.selectedIndex];
            var imgSrc = selectedOption.getAttribute('data-img');
            
            var imageElement = document.getElementById('userImage');
            if (imgSrc) {
                imageElement.src = imgSrc;
                imageElement.hidden = false;
            } else {
                imageElement.hidden = true;
            }
        }
        </script>
</body>
</html>
